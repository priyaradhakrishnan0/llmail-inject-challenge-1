on:
  push:
    branches:
      - main
  pull_request:

name: UI

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: npm ci
        run: cd src/ui && npm ci
      - name: npm run build
        run: cd src/ui && npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui
          path: src/ui/dist

